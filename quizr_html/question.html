<section id="quizes" class="layout-section dark-gray">
      <div class="container">
          <form class="ac-custom ac-radio ac-fill" autocomplete="off">

              <h2 class="section-header">1. Кой е родният град на Шута?</h2>

              <div class="question-image">
                  <img src="assets/images/sh1.jpg" class="img-fill" alt=""/>
              </div>

                  <ul>
                      <li><input id="r1" name="r1" value="sf" type="radio"><label for="r1">София</label></li>
                      <li><input id="r2" name="r1" value="pl" type="radio"><label for="r2">Плевен</label></li>
                      <li><input id="r3" name="r1" value="bur" type="radio"><label for="r3">Бургаs</label></li>
                      <li><input id="r4" name="r1" value="stz" type="radio"><label for="r4">Стара Загора</label></li>
                  </ul>
              </form>
      </div>
</section>

<footer id="footer" class="inverse layout-section thiner">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 text-justify">
                <h3 class="text-center">За нас</h3>

                <p data-lorem="4s"></p>

                <p>
                    <button type="button" class="btn btn-outline-light btn-block">Научи повече...</button>
                </p>
            </div>

            <div class="col-sm-4 text-justify">
                <h3 class="text-center">Пишете ни</h3>

                <form id="send-message" method="post" role="form"
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                        >

                    <div class="form-group">
                        <label class="sr-only" for="message">Вашето запитване</label>
                        <textarea
                                id="message"
                                name="message"
                                class="form-control"
                                placeholder="Вашето запитване"
                                data-bv-notempty="true"
                                data-bv-notempty-message="Запитването ви е доста кратко"
                                data-bv-stringlength="true"
                                data-bv-stringlength-min="10"
                                data-bv-stringlength-message="Моля въведете най-малко 10 знака"
                                ></textarea>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="msgemail">Имейл за контакт</label>

                        <div class="form-tip form-tip-top"></div>
                        <input type="email"
                               class="form-control"
                               name="msgemail"
                               id="msgemail"
                               placeholder="Имейл за контакт"
                               data-bv-notempty="true"
                               data-bv-notempty-message="Моля задайте имейл"
                               data-bv-emailaddress="true"
                               data-bv-emailaddress-message="Зададения имейл е невалиден"
                                >

                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-light">Изпрати</button>
                    </div>
                </form>

            </div>

            <div class="col-sm-4">
                <h3 class="text-center">Следвайте ни</h3>

                <p id="follow-us" class="text-justify">
                    <a class="twitter" href="#"><i class="fa fa-twitter-square fa-4x"></i></a>
                    <a class="facebook" href="#"><i class="fa fa-facebook-square fa-4x"></i></a>
                    <a class="linkedin" href="#"><i class="fa fa-linkedin-square fa-4x"></i></a>
                    <a class="google" href="#"><i class="fa fa-google-plus-square fa-4x"></i></a>
                    <span class="stretch"></span>
                </p>

            </div>
        </div>
    </div>
</footer>
